  <body>
    <main id="loginForm">
      <header id="header">
        <h1 class="loginHeader saira-bold">Register</h1>
      </header>
      <form id="formReg" class="form" onsubmit="return event()">
        <label class="lable-container" for="username"></label>
        <input
          class="input-container saira-regular"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="email"
        />
        <span id="emailError" class="error-message"></span>
        <label class="lable-container" for="username"></label>
        <input
          class="input-container saira-regular"
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          autocomplete="username"
        />
        <span id="userNameError" class="error-message"></span>
        <label class="lable-container" for="password"></label>
        <input
          class="input-container saira-regular"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="current-password"
        />
        <span id="passwordError" class="error-message"></span>
        <label class="lable-container" for="password"></label>
        <input
          class="input-container saira-regular"
          type="password"
          name="password"
          id="repeatPassword"
          placeholder="Repeat password"
          autocomplete="current-password"
        />
        <span id="repeatPasswordError" class="error-message"></span>
        <label class="lable-container" for="firstName"></label>
        <input
          class="input-container saira-regular"
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Firs Name"
          autocomplete="name"
        />
        <span id="nameError" class="error-message"></span>
        <label class="lable-container" for="secondName"></label>
        <input
          class="input-container saira-regular"
          type="text"
          name="secondName"
          id="secondName"
          placeholder="Second Name"
          autocomplete="family-name"
        />
        <span id="secondNameError" class="error-message"></span>
        <label class="lable-container" for="role"></label>
        <select name="role" id="role" class="saira-regular roleOption">
          <option value="" class="option">Role</option>
          <option value="Admin" class="option">Admin</option>
        </select>
        <span id="roleError" class="error-message"></span>
        <button id="btn-submit" type="submit" class="btnSignIn saira-regular">
          Sign In
        </button>
      </form>

      <footer id="footer">
        <p class="saira-regular">
          Already have an account?
          <a href="../pages/login.html">Login Now</a>
        </p>
      </footer>
    </main>
