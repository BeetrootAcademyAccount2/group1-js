    <main class="main">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item" id="accordionItem1" data-category="nonAlcohol">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne"
            >
              Non-Alcohol
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="item-content">
                <ul class="item-list">
                </ul>
                <div class="item-options">
                  <i class="fa-solid fa-info info-button"></i>
                  <i class="fa-solid fa-pen-to-square edit-button"></i>
                  <i class="fa-solid fa-trash delete-button"></i>
                </div>
              </div>
              <button class="add-item button" data-category="nonAlcohol"><i class="fa-solid fa-plus button-icon"></i></button>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="accordionItem2" data-category="alcohol">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo"
            >
              Alcohol
            </button>
          </h2>

            <div class="accordion-body">

                </div>
              </div>
              <button class="add-item button" data-category="alcohol"><i class="fa-solid fa-plus button-icon"></i></button>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="accordionItem3" data-category="main">

    <div class="modal" id="modal">
      <h2 class="modal__title">New Item</h2>
      <form class="form">
        <label for="formItemId" class="form__label">Id:
        <input class="form__input" type="text" name="formItemId">
      </label>
        <label for="formItemName" class="form__label">Name:
        <input class="form__input" type="text" name="formItemName">
      </label>
        <label for="formItemProvider" class="form__label">Provider:
        <input class="form__input" type="text" name="formItemProvider">
      </label>
        <label for="formItemTypes" class="form__label">Types:
        <input class="form__input" type="text" name="formItemTypes">
      </label>
        <label for="formItemStock" class="form__label">In Stock:
        <input class="form__input" type="text" name="formItemStock">
      </label>
        <label for="formItemPrice" class="form__label">Price:
        <input class="form__input" type="text" name="formItemPrice">
      </label>
      </form>
        <button class="modal__button--cancel modal-button">Cancel</button>
        <button class="modal__button--save modal-button">Save</button>
    </div>

    <div class="delete-modal">
      <p class="delete-modal__text">Are you sure you want to delete this item?</p>
      <button class="delete-modal--cancel">Cancel</button>
      <button class="delete-modal--delete">Delete</button>
    </div>

    <div class="admin-modal">
